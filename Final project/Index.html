<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <head>
    <!--Home page: Title-->
    <title>Dodo Dog Adoption Website</title>

    <!--Link to Google font poppins-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <!--Linking CSS to the html -->
    <link rel="stylesheet" type="text/css" href="/Stylesheets/Sheet1.css"/>
    <link rel="stylesheet" type="text/css" href="/Stylesheets/swiper-bundle.min.css" />

    <!--Linking javascript files to the html -->
    <script src="/Scripts/Store.js" defer></script>
    <script src="/Scripts/One.js" defer></script>

  </head>

  <body>
    <header>
      <!--Navigation bar html code -->
      <section class="Navigation">

        <!--Logo container -->
        <div class="navSmall">
          <a href="Index.html"
            ><img src="/Assets/Logo.png" width="50" alt="logo"
          /></a>
        </div>

        <!--End navigation container-->
        <div class="navEnd">

          <!--Contact button-->
          <button><a href="/Contact.html">CONNECT WITH US</a></button>

        </div>
      </section>
    </header>

    <main>
      <!--Hero Section html code -->
      <div class="circle">

      </div>

      <section class="heroSec">
        <!--Hook Line -->
        <div class="heroText">
          <p class="htext1">Not only people need home</p>

          <!--Mission Line -->
          <p class="htext2">
            We are a not-for-profit organization dedicated to rescuing and rehoming dogs who need shelter.These animals have been waiting for someone to come to save them and give them a safe place to live.
          </p>

          <!--Connect with us-Button Link -->
          <div class="searchFlex">
            <button><a href="/Contact.html">CONNECT WITH US</a></button>
          </div>
        </div>

        </div>

        <div class="loopVideo">

          <div>
            <!--Videos to be added in the slider-->
            <video class="video-slider active" src="/Assets/5.mp4" autoplay muted loop alt="Dog rescue video 1: Wallace had so much time adjusting to the new environment, he was shying away from Sarah(new owner). But soon he got adjusted and started loving her"></video>
            <video class="video-slider" src="/Assets/2.mp4" autoplay muted loop alt="Dog rescue video 2:Victor thought he was going to meet an aggressive dog, but Brutus surprised him but being calm, loving and playful. They continued playing for hours "></video>
            <video class="video-slider" src="/Assets/3.mp4" autoplay muted loop alt="Dog rescue video 3: Otto loves his stick and is a happy dog always wagging his tail. Whoever comes to house he greets them and is always friendly with the neighbors. He was found on the streets two years"></video>></video>
            <video class="video-slider" src="/Assets/4.mp4" autoplay muted loop alt="Dog rescue video 4: The video shows how Tiffy adapted to the new environment. He wasn't moving away from his friend and shying away from being social. Then slowly he started playing outside and loved getting scratches"></video>          
          </div>

          <!--Circle sliders for video Navigation-->
          <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
          </div>

        </div>
      </section>

      <!--Section of puppies/dogs -->
      <section class="mid">
        <div class="seriesHead">
          <div class="hookLine">Look who's waiting for you!</div>
        </div>
      </section>

      <!--All the puppies/ dogs -->
      <!--CSS Grid-->
      <section>
        <div class="grid-container">
          <div class="grid-item">
            <a href="Profilepage.html?pups=Bruno"
              ><img
                class="Img"
                src="/Assets/Dog photo series/1.jpg"
                alt="Bruno"
              />
            </a>
            <div class="Dname">Bruno</div>
          </div>

          <div class="grid-item">
            <a href="Profilepage.html?pups=Charlie"
              ><img
                class="Img"
                src="/Assets/Dog photo series/2.jpg"
                alt="Charlie"
              />
            </a>
            <div class="Dname">Charlie</div>
          
          </div>

          <div class="grid-item">
            <a href="Profilepage.html?pups=Tommy"
              ><img
                class="Img"
                src="/Assets/Dog photo series/3.jpg"
                alt="Tommy"
              />
            </a>
            <div class="Dname">Tommy</div>
          </div>

          <div class="grid-item">
            <a href="Profilepage.html?pups=Julie"
              ><img
                class="Img"
                src="/Assets/Dog photo series/4.jpg"
                alt="Julie"
              />
            </a>
            <div class="Dname">Julie</div>
          </div>

          <div class="grid-item">
            <a href="Profilepage.html?pups=Coco"
              ><img
                class="Img"
                src="/Assets/Dog photo series/5.jpg"
                alt="Coco"
              />
            </a>
            <div class="Dname">Coco</div>
          </div>

          <div class="grid-item">
            <a href="Profilepage.html?pups=Scotch"
              ><img
                class="Img"
                src="/Assets/Dog photo series/6.jpg"
                alt="Scotch"
              />
            </a>
            <div class="Dname">Scotch</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
