<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <head>
    <!--Title:Contact page-->
    <title>Anna's dog adoption: Contact page</title>

    <!--Link to Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <!--Linking CSS to the html -->
    <link rel="stylesheet" type="text/css" href="/Stylesheets/Sheet3.css" />
  </head>

  <body>
    <main>
      <!--Navigation bar html code -->
      <section class="Navigation">
        <!--Logo container -->
        <div class="navSmall">
          <a href="Homepage.html"
            ><img src="/Assets/Logo.png" width="50" alt="logo"
          /></a>
        </div>
      </section>

      <!--Contact Section-->
      <section class="midSec">
        <!--Contact page image-->
        <div class="partTwo">
          <img class="profImage" src="/Assets/Contactimg.jpg" alt="logo" />
        </div>

        <div class="partOne">
          <div class="contact">Connect with us!</div>

          <p class="contactTxt">
            We are dedicated to finding loving homes for our furry friends, and
            want to make the adoption process as simple and stress free as
            possible. Please contact us with any questions or concerns you may
            have. We look forward to hearing from you!
          </p>

          <!--Input Fields-->
          <div class="Fields">
            <!-- Calendly inline widget begin -->
            <div
              class="calendly-inline-widget"
              data-url="https://calendly.com/ar-annjo/30min?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=af7e00"
              style="min-width: 320px; height: 630px"
            ></div>
            <script
              type="text/javascript"
              src="https://assets.calendly.com/assets/external/widget.js"
              async
            ></script>
            <!-- Calendly inline widget end -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
